        <title>Design Patterns | Constructor Pattern</title>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <script>
        function car(model, year, miles){
            this.model = model;
            this.year = year;
            this.miles = miles;

            // toString() are redefined for each of the new objects created using the Car constructor 
            this.toString = function(){
                return  this.model + " car has purchased in year " + this.year + " with total running as " + this.miles + " Miles.";
            }
        }

        // creating new instance of the car
        var car1 = new car("Honda",1992,3500);
        var car2 = new car("Ford",1993,5500);

        console.log(car1.toString());
        console.log(car2);
        </script>
    </body>
</html>
