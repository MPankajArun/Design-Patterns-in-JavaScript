        <script>
        var Vehicle = function(vehicleType){
            this.vehicleType = vehicleType || "Car";
            this.model = "Default";
            this.price = 250000;
        };

        // create a instance of a Vehicle
        var myCar = new Vehicle("Car");
        console.log(myCar);

        var myTruck = new Vehicle("Truck");
        console.log(myTruck);
        myTruck.setModel = function(modelName){
            this.model = modelName;
        };

        myTruck.setPrice = function(price){
            this.price = price;
        };

        myTruck.setModel("Large");
        myTruck.setPrice(234323);
        console.log(myTruck);
        </script>
    </body>
