    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <script>
        function car(model, year, miles){
            this.model = model;
            this.year = year;
            this.miles = miles;

        }

        // now multiple Car objects can be created which access the same prototype.
        // a single instance of toString() will now be shared between all of the Car objects. 
        car.prototype.toString = function(){
            return  this.model + " car has purchased in year " + this.year + " with total running as " + this.miles + " Miles.";
        }
        // creating new instance of the car
        var car1 = new car("Honda",1992,3500);
        var car2 = new car("Ford",1993,5500);

        console.log(car1.toString());
        console.log(car2.toString());
        </script>
    </body>
