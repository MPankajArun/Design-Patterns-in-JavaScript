    <body>

        <script>

            // IIFE function
            var basketModule = (function(){
                // private data
                var basket = [];
                function doSomethingPrivate(){
                    //
                }

                // return an object exposed to public
                return{
                    // add item to basket
                    addItem: function(item){
                        basket.push(item);
                    },

                    // get the number of items in basket
                    getItemCount: function(){
                        return basket.length;
                    },

                    // get the total value of items in basket
                    getTotalValue: function(){
                        var len = this.getItemCount(),
                            sum = 0;
                        while(len--){
                            sum += basket[len].price;
                        }
                        return sum;
                    }
                }
            })();


            // basketModule return an object with a public API 
            basketModule.addItem({
                item: "Notebook",
                price: 440
            });

            basketModule.addItem({
                item:"Mouse",
                price: 540
            });

            console.log("Total Items : " + basketModule.getItemCount());
            console.log("Total price : " + basketModule.getTotalValue());

            console.log(basketModule.basket);   //  return undefined
            console.log(basket);                // ERROR
        </script>
    </body>
