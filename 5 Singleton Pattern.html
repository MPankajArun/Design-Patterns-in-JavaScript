        <script>
        var SingletonTester = (function(){

            function Singleton(options){

                // set options to the options supplied
                // or an empty object if none are provided
                options = options || {};
                
                // set some properties for our singleton
                this.name = "Signleton pattern demo";
                this.pointX = options.pointX || 6;
                this.pointY = options.pointY || 10;
            }

            // our instance holder
            var instance;

            // an emulation static variables and method
           var _static = {
                name : "Singleton Tester",

                // method for getting  an instance it return singleton instance of singleton object
                getInstance:function(options){
                    if(instance === undefined){
                        instance = new Singleton(options);
                    }
                    return instance;
                }
            };

            return _static;
        })();


        var singletonTest = SingletonTester.getInstance({
            pointX: 15
        });

        //console.log(singletonTest);
        console.log(singletonTest.pointX);

        // below creation of object has no effect
        var singletonTest1 = SingletonTester.getInstance({
            pointX: 55,
            pointY:20
        });

        //console.log(singletonTest1);
        console.log(singletonTest1.pointX); // print 15 only
        console.log(singletonTest1.pointY); 
        </script>
